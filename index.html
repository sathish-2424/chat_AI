<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pink AI Assistant</title>
    <link rel="stylesheet" href="pink.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Background decorative elements -->
    <div class="background-layers">
        <div class="lay-cen"></div>
        <div class="layer"></div>
    </div>

    <main class="main">
        <!-- Left Sidebar -->
        <aside class="left">
            <div class="left-end">
                <div class="logo">
                    <img src="robot.jpg" alt="Pink AI Logo">
                </div>
            </div>
            <div class="set">
                <i id="settings-toggle" class='bx bx-dots-horizontal-rounded' title="Settings"></i>
                <nav class="sets" id="settings-menu">
                    <a href="#" class="set-list" id="clear-chat-btn">
                        <i class='bx bx-trash'></i><span>Clear Chat</span>
                    </a>
                    <a href="#" class="set-list" id="export-chat-btn">
                        <i class='bx bx-export'></i><span>Export Chat</span>
                    </a>
                    <a href="#" class="set-list" id="theme-toggle-btn">
                        <i class='bx bx-sun'></i><span>Toggle Theme</span>
                    </a>
                </nav>
            </div>
        </aside>

        <!-- Center Chat Area -->
        <section class="center">
            <div class="chat-area">
                <div class="hello-text">
                    <h1>Hello, <span class="usname">there!</span></h1>
                    <samp>How can I help you today?</samp>
                </div>
                <div class="result" id="chat-result" role="log" aria-live="polite">
                    <!-- Chat messages will be appended here -->
                </div>
            </div>
            
            <div class="input-container">
                <form class="inarea" id="chat-form">
                    <div class="icons_group">
                        <div class="icon-left">
                            <input type="text" placeholder="Message Pink..." autocomplete="off" id="chat-input">
                            <button type="submit" class="send-btn" aria-label="Send Message">
                                <i class='bx bx-paper-plane'></i>
                            </button>
                        </div>
                    </div>
                </form>
                <p class="morul">Pink can make mistakes. Consider checking important information.</p>
            </div>
        </section>

        <!-- Right Sidebar -->
        <aside class="right">
            <div class="right-end">
                <div class="tools">
                    <i id="tools-toggle" class='bx bx-category' title="Tools"></i>
                </div>
                <div class="profile">
                    <img id="user-toggle" src="img/Profile.png" alt="User Profile">
                </div>
            </div>
            <div class="drop-end" id="tools-menu">
                <nav class="tool">
                     <a href="maths.html" class="tool-list">
                        <i class='bx bx-calculator'></i><span>Maths problem</span>
                    </a>
                </nav>
                <nav class="tool">
                     <a href="image.html" class="tool-list">
                        <i class='bx bx-image'></i><span>Image Tools</span>
                    </a>
                </nav>
            </div>
        </aside>
    </main>
    
    <!-- External Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/12.4.1/math.min.js"></script>
    <script src="pink.js" defer></script>
</body>
</html>
